<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<link rel="icon" href="https://cdn.discordapp.com/avatars/736797629148692572/61b97ce8ab733ec8ef03a87918c799b4.webp?size=256" type="image/webp">
<title>Reed Chef's Meme Gallery</title>
</head>
<body>

<div class="header">
    <img src="https://cdn.discordapp.com/avatars/736797629148692572/61b97ce8ab733ec8ef03a87918c799b4.webp?size=256" alt="Reed Chef's Logo" class="logo">
    <h1>Reed Chef's Meme Gallery</h1>
    <p>Welcome to Reed Chef's Meme Gallery! Dive into our exquisite collection of handpicked memes guaranteed to bring a smile to your face. Navigate through the pages to explore, and hover over any image to view it in full screen. Enjoy your time here!</p>
</div>

<div class="gallery-container">
  <div id="gallery"></div>
  <div class="pagination">
    <button id="prev" disabled>Previous</button>
    <span id="page-info">Page 1</span>
    <input type="number" id="page-input" min="1" placeholder="Go to page..." />
    <button id="next" disabled>Next</button>
  </div>
</div>

<div id="fullscreen-container">
    <button id="close-btn">X</button>
</div>

<script src="script.js"></script>
</body>
</html>
